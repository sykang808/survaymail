apiVersion: v1
kind: Namespace
metadata:
  name: survay-restapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: survay-restapi
  namespace: survay-restapi
  labels:
    app: survay-restapi
spec:
  selector:
    matchLabels:
      app: survay-restapi
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: survay-restapi
    spec:
      containers:
      - image: 566034038752.dkr.ecr.us-west-2.amazonaws.com/sykang/survay-restapi:latest
        imagePullPolicy: Always
        name: survay-restapi
        ports:
        - containerPort: 80
          protocol: TCP
---          
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: survay-restapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: survay-restapi
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # scale up if usage is above
          # 99% of the requested CPU (100m)
          averageUtilization: 99
